<html>
    <head>
        <title>Bucket Image Uploader</title>
    </head>
    <body>
        <h1>Upload File to IBM-COS Bucket</h1>
        <form action="/file_upload" method="POST" enctype="multipart/form-data">
            <label for="bktcos">Bucket Name:</label>
            <input type="text" id="bktcos" value="trialdemo001" name="bucket"/><br><br>
            <label for="fname">File Name:</label>
            <input type="text" id="fname" name="filename"/><br><br>
            <label for="filetype">File:</label>
            <input type="file" id="filetype" name="file"/><br><br>
            <br><br>
            <input type="submit" value="Upload"/>
        </form>
    </body>
</html>
